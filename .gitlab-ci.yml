stages:
  - shellcheck
  - build
  - test
  - publish

variables:
  S3QL_VERSION: "3.0"
  BUILD_TAG: $CI_REGISTRY_IMAGE/s3ql-build:$S3QL_VERSION
  IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay2

shellcheck:
  image: koalaman/shellcheck-alpine
  stage: shellcheck
  script:
    - "find . -name '*.sh' -type f -print0 | LC_ALL=C.UTF-8 xargs -n 1 -t -0 shellcheck"

build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
  script:
    - docker pull $BUILD_TAG || true
    - docker build --cache-from $BUILD_TAG --pull --target build -t $BUILD_TAG --build-arg S3QL_VERSION .
    - docker push $BUILD_TAG
    - docker pull $IMAGE_TAG || true
    - docker build --cache-from $BUILD_TAG --cache-from $IMAGE_TAG --pull -t $IMAGE_TAG --build-arg S3QL_VERSION .
    - docker push $IMAGE_TAG

test:
  stage: test
  image: docker:latest
  services:
    - docker:dind
  variables:
    RUN_ENV: -e S3QL_USERNAME -e S3QL_PASSWORD -e S3QL_PROJECT -e FS_PASSPHRASE -e S3QL_URL
    RUN_MOUNT_ARGS: $RUN_ENV --cap-add SYS_ADMIN --device /dev/fuse --security-opt apparmor:unconfined
    TEST_FILE: test.bin
    TEST_PATH: /s3ql/$TEST_FILE
  script:
    - docker pull $IMAGE_TAG
    # Create clean file system
    - docker run $RUN_ENV $IMAGE_TAG sh -c "echo yes|s3qladm clear $S3QL_URL"
    - docker run $RUN_ENV $IMAGE_TAG mkfs.s3ql --plain $S3QL_URL
    # Mount file system for the first time
    - docker run -d --name firstmount $RUN_MOUNT_ARGS $IMAGE_TAG
    - sleep 10
    - docker logs firstmount
    - test $(docker inspect -f {{.State.Running}} firstmount) = true
    # Write a file
    - dd if=/dev/random of=$TEST_FILE bs=1M count=1
    - TEST_HASH=$(sha1sum $TEST_FILE | awk '{print $1}')
    - docker cp $TEST_FILE firstmount:/
    - docker exec firstmount sh -c "mv $TEST_FILE $TEST_PATH"
    - docker exec firstmount sh -c "test -f $TEST_PATH"
    # Stop container and verify that file is not available anymore after unmounting
    - docker stop firstmount
    - docker logs firstmount
    - docker run $RUN_ENV $IMAGE_TAG sh -c "test ! -e $TEST_PATH"
    # Mount file system for the second time
    - docker run -d --name secondmount $RUN_MOUNT_ARGS $IMAGE_TAG
    - sleep 20
    - docker logs secondmount
    - test $(docker inspect -f {{.State.Running}} secondmount) = true
    # Check that test file is there
    - docker exec secondmount sh -c "test -f $TEST_PATH"
    - docker exec secondmount sh -c "test \$(sha1sum $TEST_PATH | awk '{print \$1}') = $TEST_HASH"
    # Stop container again
    - docker stop secondmount
    - docker logs secondmount


publish:
  stage: publish
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
    - docker login -u salokyn -p $DOCKER_PASSWORD
  script:
    - docker pull $IMAGE_TAG
    - docker tag $IMAGE_TAG $CI_REGISTRY_IMAGE:latest
    - docker tag $IMAGE_TAG $CI_REGISTRY_IMAGE:$S3QL_VERSION
    - docker tag $IMAGE_TAG salokyn/docker-s3ql:latest
    - docker tag $IMAGE_TAG salokyn/docker-s3ql:$S3QL_VERSION
    - docker push $CI_REGISTRY_IMAGE:latest
    - docker push $CI_REGISTRY_IMAGE:$S3QL_VERSION
    - docker push salokyn/docker-s3ql:latest
    - docker push salokyn/docker-s3ql:$S3QL_VERSION
  only:
    - master
  
